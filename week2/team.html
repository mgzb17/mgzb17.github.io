<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Assignment | Lesson 2</title>
    <link rel="stylesheet" href="team.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div class="personal">
            <img src="teams-images\Selection_489.png" alt="personal icon">
            <h2>Personal</h2>
            <p>1 Domain</p>
            <p>UNLIMITED Storage</p>
            <p>No Free Domain</p>
            
            <h1>$3.99</h1>
            <h3>per month</h3>
            <div class="button">SIGN UP</div>
        </div>

        <div class="business">
            <div class="midHeader">MOST POPULAR</div>
            <img src="teams-images\Selection_490.png" alt="business icon">
            <h2>Business</h2>
            <p>UNLIMITED Domains</p>
            <p>UNLIMITED Storage</p>
            <p>FREE Domain</p>

            <h1>$5.99</h1>
            <h3>per month</h3>
            <div class="midButton">SIGN UP</div>
        </div>

        <div class="enterprise">
            <img src="teams-images\Selection_491.png" alt="enterprise icon">
            <h2>Enterprise</h2>
            <p>UNLIMITED Domain</p>
            <p>UNLIMITED Storage</p>
            <p>Free SSL</p>
            
            <h1>$9.99</h1>
            <h3>per month</h3>
            <div class="button">SIGN UP</div>
        </div>

    </main>

</body>
</html>
